<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Justice</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <nav

      >
        <div>
          <img src="./images/logo2.png" alt="" />
        </div>

        <div class="flex">
          <ul class="flex gap-5 poppins-regular text-[#707070]">
            <li><a href="">Home</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Cases</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
        </div>
        <div>
          <button
            class="bg-[#B68C5A] text-[18px] px-[29px] py-[18px] rounded-[8px]"
          >

          </button>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="max-w-[1170px] mt-12 ml-auto mr-auto w-full text-center bg-no-repeat"
        style="background-image: url(./images/banner.png)"
      >
        <h1
          class="max-w-[668px] pt-[104px] mx-[239px] text-7xl text-[#FFFFFF] eb-garamond-font font-extrabold"
        >
          We Provide Effective Legal Solutions

        <p class="text-[#FFFFFF] max-w-[669px] mx-[252px] mt-[24px]">

          the majority have suffered alteration in some form, by injected
          humour.
        </p>
        <form action="" class="pb-[104px]">
          <input
            type="text"
            name=""
            id=""
            placeholder="Search your services"
            class="bg-[white] w-[500px] h-[64px] rounded-[8px] mt-[32px] mr-[24px]"
          />
          <input
            type="submit"
            value="Search"
            class="bg-[#B68C5A] px-[39px] py-[17px] rounded-[8px]"
          />
        </form>
      </div>
    </main>
    <footer></footer>

</html>
